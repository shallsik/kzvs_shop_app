{% extends "base.html" %}
{% load static %}




{% block content %}
    <div class="container">
    <div class="row mt-1">
        <div class="col-lg-12">
            <!-- Контент на странице -->
            <div class="row">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6 bg-white p-3 mb-4 mx-3 rounded custom-shadow">
                            <h2 class="text-center mb-4">Авторизация</h2>
                            <form action="{% url "users:login" %}" method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_username" class="form-label">Имя пользователя</label>
                                    <input type="text" class="form-control" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" name="username"  id="id_username" placeholder="Введите ваше имя пользователя" required>
                                </div>
                                <div class="mb-3">
                                    <label for="id_password" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" name="password"  id="id_password" placeholder="Введите ваш пароль" required>
                                </div>

                                {% comment "" %}
                                
                                <div class="mb-3">
                                    <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                                    {{form.username}}
                                </div>
                                <div class="mb-3">
                                    <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
                                    {{form.password}}
                                </div>{% endcomment %}
                                {% comment "" %}
                                <div class="mb-3">
                                    <label for="username" class="form-label">Имя пользователя</label>
                                    <input type="text" class="form-control" id="username" placeholder="Введите ваше имя пользователя" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль" required>
                                </div>{% endcomment %}
                                <button type="submit" class="btn btn-dark btn-block navbarbg fs-6 main-p pt-0 pb-1">Войти</button>
                                
                            </form>
                            <div class="mt-3 mb-2">
                                <a href="#">Забыли пароль?</a> | <a href="{% url "users:registration" %}">Создать аккаунт</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock  %}
